<ion-header>
  <ion-toolbar>
    <ion-title>VÃ©rification du mot de passe RP avant modifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Merci de rentrer le mot de passe RP</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input #inputMdp [(ngModel)]="mdp" type="password" autocomplete="current-password" required="true" minlength="6" maxlength="22"
                   placeholder="Entrez le mot de passe"></ion-input>
        <ion-icon #iconMdp (click)="toggleMdp(iconMdp, inputMdp)" name="eye-off-outline"></ion-icon>
      </ion-item>
    </ion-card-content>
    <ion-card-content>
      <ion-button color="medium" (click)="submit()">Connexion</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Connexion avec en tant que All</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input #inputMdpAll [(ngModel)]="mdpAll" type="password" autocomplete="current-password" required="true" minlength="6" maxlength="22"
                   placeholder="Entrez le mot de passe"></ion-input>
        <ion-icon #iconMdpAll (click)="toggleMdp(iconMdpAll, inputMdpAll)" name="eye-off-outline"></ion-icon>
      </ion-item>
    </ion-card-content>
    <ion-card-content>
      <ion-button color="medium" (click)="submitAll()">Connexion</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
